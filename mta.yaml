_schema-version: '3.1'
ID: cds-ts-samples-correct-version
version: 1.0.0
description: 'A simple CAP project.'
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npm run build
        - npx @cap-js/cds-typer "*" --outputDirectory gen/srv/@cds-models

modules:
  - name: cds-ts-samples-correct-version-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 512MB
      disk-quota: 1024M
      # Command start
      command: node ./node_modules/@sap/cds/bin/cds-serve.js
    build-parameters:
      builder: npm
      ignore:
        - 'node_modules/'
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: cds-ts-samples-correct-version-db
      - name: cds-ts-samples-auth

  - name: cds-ts-samples-correct-version-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: cds-ts-samples-correct-version-db

  - name: cds-ts-samples
    type: approuter.nodejs
    path: app/
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: cds-ts-samples-auth
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}

resources:
  - name: cds-ts-samples-correct-version-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: cds-ts-samples-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: cds-ts-samples-${org}-${space}
        tenant-mode: dedicated
